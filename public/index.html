<!DOCTYPE html>
<html>
    <head>
        <title>Online Pong</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <h1>Two player PONG clone</h1>
        <h2>WebSocket + Canvas</h2>
        <div id="contents">
            <div id="score">
                <div class="home">
                    <div>HOME</div>
                    <div class="score">0</div>
                </div>
                <span>SCORE</span>
                <div class="away">
                    <div>HOME</div>
                    <div class="score">0</div>
                </div>

            </div>
            <div></div>
            <canvas width="640" height="480"></canvas>
        </div>
        <script src="jquery-2.1.1.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
